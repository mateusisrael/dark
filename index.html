<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/css/style.css">
  <meta name="theme-color" content="black">
  <title>Dark</title>
</head>
<body>
  <main>
    <section id="container">
      <div class="arrow-cont" id="left-arrow-cont">
          <img class="arrow" src="src/img/arrow.png" alt="left-icon">
      </div>
      
      <img id="dark-img" alt="dark image">

      <div class="arrow-cont" id="right-arrow-cont">
          <img class="arrow" id="right" src="src/img/arrow.png" alt="right-icon">
      </div>

      <div id="mobile-arrows-cont">
          <div class="arrow-cont-mobile" id="mobile-left-arrow-cont">
              <img class="arrow" src="src/img/arrow.png" alt="left-icon">
          </div>

          <div class="arrow-cont-mobile" id="mobile-right-arrow-cont">
              <img class="arrow" id="right" src="src/img/arrow.png" alt="right-icon">
          </div>
      </div>
      
    </section>
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
